{{define "title"}} Home {{end}}


{{define "main"}}
    <h2>latest snippet</h2>
    {{if .Snippets}}
        <table>
            <tr>
                <th>Title</th>
                <th>Created</th>
                <th>ID</th>
            </tr>
            {{range .Snippets}}
                <tr>
                    <td><a href="/codebox/view?id={{.ID}}">{{.Title}}</a></td>
                    <td>{{humanDate .Created}}</td>
                    <td>#{{.ID}}</td>
                </tr>
            {{end}}
        </table>
    {{else}}
        <p>there is nothing to see</p>
    {{end}}
{{end}}
