{{define "nav"}}
<nav>
    <a href="/">Home</a>
    {{if .IsAuthenticated}}
        <a href="/codebox/create">Create snippet</a>
    {{end}}

    {{if .IsAuthenticated}}
        <form action='/user/logout' method='POST'>
            <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
            <button>Logout</button>
        </form>
    {{else}}
        <a href='/user/signup'>Signup</a>
        <a href='/user/login'>Login</a>
    {{end}}
</nav>
{{end}}
